### config.toml
title = "CfgMgmtCamp"
baseURL = "https://cfgmgmtcamp.org"
theme = "cfgmgmtcamp"
languageCode = "ghent2025"
defaultContentLanguage = "ghent2026"
defaultContentLanguageInSubdir = true
enableMissingTranslationPlaceholders = true
dataDir = "data"
assetDir = "assets"
PaginatePath = "blog"
sectionPagesMenu = "main"
buildDrafts = false
pygmentsUseClasses = true
enableGitInfo = true
enableRobotsTXT = true

[outputs]
#	section = [ "HTML", "Calendar", "RSS" ]
	section = [ "HTML", "JSON" , "RSS" ]

[outputFormats]
[outputFormats.RSS]
	mediatype = "application/rss"
	baseName = "feed"
	suffix = "xml"
